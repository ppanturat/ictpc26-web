{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='index-style.css') }}">
{% endblock %}

{% block content %}
<h1 id="ict-cup-header"><b>ICT Cup 2025</b></h1>

<img id="ictpc26-wordmark" src="{{ url_for('static', filename='images/ictpc26-wordmark.svg') }}" alt="ICTPC 2026">

<p class="subtitle">Faculty of Information and Communication Technology, Mahidol University</p>

<div class="menu-container">
    <a href="{{ url_for('about') }}" class="box" id="about-box">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" src="{{ url_for('static', filename='images/icons/about.svg') }}" alt="About">
        <p class="label">About</p>
    </a>

    <a href="{{ url_for('rules') }}" class="box" id="rules-box">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" src="{{ url_for('static', filename='images/icons/rules.svg') }}" alt="Rules">
        <p class="label">Rules</p>
    </a>

    <a href="{{ url_for('teams') }}" class="box" id="teams-box">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" src="{{ url_for('static', filename='images/icons/teams.svg') }}" alt="Teams">
        <p class="label">Teams</p>
    </a>

    <a href="{{ url_for('scores') }}" class="box" id="scores-box">
        <span class="corner tl"></span><span class="corner tr"></span>

        <p class="label">Scores</p>
    </a>

    <a href="" class="box" id="practice-box" style="display: none;">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" src="{{ url_for('static', filename='images/icons/practice.svg') }}" alt="Practice">
        <p class="label">Practice</p>
    </a>

    <a href="" class="box" id="competition-box" style="display: none;">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" src="{{ url_for('static', filename='images/icons/competition.svg') }}" alt="Competition">
        <p class="label">Competition</p>
    </a>

    <a href="" class="box" id="photos-box" style="display: none;">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" src="{{ url_for('static', filename='images/icons/photos.svg') }}" alt="Photos">
        <p class="label">Photos</p>
    </a>

    <a href="{{ url_for('schedule') }}" class="box" id="schedule-box">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" src="{{ url_for('static', filename='images/icons/schedule.svg') }}" alt="Schedule">
        <p class="label">Schedule</p>
    </a>

    <a href="https://line.me/ti/g2/AswkihiNYWevjxdLcF0wANZjc2bFNKpyooOHsg?utm_source=invitation&utm_medium=link_copy&utm_campaign=default"
        class="box" id="openchat-box" target="_blank">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" id="openchat" src="{{ url_for('static', filename='images/icons/openchat.svg') }}"
            alt="OpenChat">
        <p class="label">OpenChat</p>
    </a>

    <a href="https://www.instagram.com/smo.muict?igsh=MTQ5ODl4YWR6Y3lubA==" class="box" id="ictsa-box" target="_blank">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon wide-icon" id="ictsa" src="{{ url_for('static', filename='images/icons/ictsa.svg') }}"
            alt="ICTSA">
        <p class="label">ICTSA</p>
    </a>

    <a href="https://www.instagram.com/muict_devclub?igsh=czF4NGlhNGY0eHJ0" class="box" id="devclub-box"
        target="_blank">
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>

        <img class="icon" id="devclub" src="{{ url_for('static', filename='images/icons/devclub.svg') }}"
            alt="Dev Club">
        <p class="label">Dev Club</p>
